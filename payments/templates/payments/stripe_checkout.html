{% extends "base.html" %}
{% block title %}Stripe Checkout{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 pt-16 pb-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Redirecting  to </h1>
        <div class="flex justify-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Stripe_Logo%2C_revised_2016.svg/512px-Stripe_Logo%2C_revised_2016.svg.png" alt="Stripe Logo" class="h-16 w-auto">
        </div>
        <p class="text-gray-700 mb-4">Please wait while we redirect you to complete your payment of ${{ total_usd|floatformat:2 }} USD.</p>
        <div class="flex justify-center mb-6">
            <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <p class="text-gray-500 text-sm">If you are not redirected within a few seconds, <a href="{{ checkout_url }}" class="text-blue-600 hover:underline">click here</a>.</p>
        <a href="{% url 'payments:payment_cancelled' %}" class="mt-6 inline-block bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">Cancel Payment</a>
    </div>
</div>

<script>
    // Automatically redirect to Stripe after a short delay
    setTimeout(function() {
        window.location.href = "{{ checkout_url }}";
    }, 5000); // Fixed to 2 seconds (2000 milliseconds)
</script>
{% endblock %}
