{% extends "base.html" %}
{% block title %}Pesapal Checkout{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 pt-16 pb-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Proceeding to Pesapal</h1>
        <p class="text-gray-700 mb-4">Complete your payment of ${{ total_usd|floatformat:2 }} USD below:</p>
        <iframe src="{{ iframe_url }}" width="100%" height="700px" frameborder="0"></iframe>
        <a href="{% url 'payments:checkout' %}" class="mt-6 inline-block bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">Cancel Payment</a>
    </div>
</div>
{% endblock %}
