{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden p-8 text-center transition-all duration-300 hover:shadow-xl">
    <!-- Error Icon -->
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 dark:bg-red-900/30 mb-6">
      <svg class="h-10 w-10 text-red-500 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    
    <!-- Error Title -->
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Oops! Something Went Wrong</h1>
    
    <!-- Error Illustration -->
    <img src="{% static 'images/No connection.gif' %}" 
         alt="Connection Error" 
         class="w-full max-w-xs mx-auto my-6"
         loading="lazy">
    
    <!-- Error Message -->
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      We encountered an unexpected error. Our team has been notified and we're working to fix it.
    </p>
    
    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" 
         class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-300 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Return Home
      </a>
      <button onclick="window.location.reload()" 
              class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300 flex items-center justify-center gap-2">
        <svg class="w-5 h-5 transform hover:rotate-45 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
</svg>

        Try Again
      </button>
    </div>
    
    <!-- Support Link -->
    <p class="mt-8 text-sm text-gray-500 dark:text-gray-400">
      Need help? <a href="mailto:support@eatnearby.com" class="text-blue-500 hover:underline">Contact our support team</a>
    </p>
  </div>
</div>

<style>
  .error-container {
    animation: fadeIn 0.5s ease-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}
