{% extends "community_base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl" role="main">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 sm:p-8 mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white mb-4">Delete Answer</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-4">Are you sure you want to delete your answer to the question: "{{ answer.question.question }}"?</p>
    </div>
    <section class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 mb-8">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Delete Answer</button>
            <a href="{% url 'community:question-detail' answer.question.pk %}" class="text-gray-600 dark:text-gray-300 hover:underline ml-4">Cancel</a>
        </form>
    </section>
</div>
{% endblock %}
