{% extends "community_base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Mark Participation as Completed</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
        Confirm marking {{ participation.user.username }}'s participation in {{ challenge.title }} as completed.
    </p>
    <form method="post" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-md">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'community:challenge-detail' challenge.pk %}" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                Confirm
            </button>
        </div>
    </form>
</div>
{% endblock content %}
