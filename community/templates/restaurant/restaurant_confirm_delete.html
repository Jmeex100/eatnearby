{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Delete Restaurant</h1>
    <p class="mb-4">Are you sure you want to delete <strong>{{ restaurant.name }}</strong>? This action cannot be undone.</p>
    <form method="post" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                <i class="fas fa-trash mr-2"></i>Confirm Delete
            </button>
            <a href="{% url 'community:restaurant-detail' restaurant.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
